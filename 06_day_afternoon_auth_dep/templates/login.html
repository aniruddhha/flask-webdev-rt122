<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.user_name.label }} {{ form.user_name(size=32) }}<br>
        {{ form.password.label }} {{ form.password(size=32) }}<br>
        {{ form.submit() }}
    </form>
    <p>Don't have an account? <a href="/register">Register here</a>.</p>
</body>
</html>
